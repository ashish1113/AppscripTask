<div class="container" style="margin-top: 10vh">
    <div class="row"  *ngIf="historyArr.length>0">
      <!-- to diplay all the games in history -->
        <div *ngFor="let history of historyArr let i = index" class="col-md-6 p-5">
            <div class="card">
                <div class="card-header" >
                   <b>Game{{i+1}}:</b> {{history.date |date:'medium'}}
                </div>
                <div class="card-body  " >
                      
                    <p class="card-text m-0"><b>Name:</b>{{history.name}}</p>
                    <span class="card-text m-0 ">
                        <p style="font-weight: bold" class=" m-0"> Who is the best cricketer in the world?</p>
                         <p class="m-0">Answer:- {{history.bestCricketer}} </p>
                    </span>
                    <span class="card-text m-0 ">
                        <p style="font-weight: bold" class="m-0">What are the colors in the national flag?</p>
                  <p>Answer:-{{history.colorString}}</p> 
                    </span>
  
                </div>
               
            </div>
        </div>
    </div>
</div>
